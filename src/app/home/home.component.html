<div class="container">
  <img class="mb-4" src="" alt="../../assets/logo-small.jpg">
  <h1>Ready to start?</h1>
  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Est corporis beatae cum et, eveniet dolores quisquam incidunt mollitia assumenda placeat provident, impedit aperiam odit doloremque nihil facere adipisci error nisi!</p>
  <div class="formLogin">
    <h2>Sign up for a fraa account</h2>
    <form >
      <div class="form-floating">
          <input type="text" class="form-control" id="floatingInput" placeholder="First name" formControlName="name" >
          <label for="floatingInput">Name</label>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" placeholder="Last name" formControlName="lastname" >
        <label for="floatingInput">Lastname</label>
    </div>
      <div class="form-floating mt-2">
          <input type="email" class="form-control" id="floatingInput" placeholder="Correo electrónico" formControlName="email" >
          <label for="floatingInput">Email</label>
      </div>
      <div class="form-floating mt-2">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña" formControlName="password" >
          <label for="floatingPassword">Contraseña</label>
      </div>
      <a class="mt-2" href="">¿Has olvidado la contraseña?</a>

      <button class="w-100 btn btn-lg btn-primary" type="submit">Registrarme</button>
  </form>
  </div>
</div>
