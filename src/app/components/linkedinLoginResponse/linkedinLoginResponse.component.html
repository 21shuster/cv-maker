<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ name }}</mat-card-title>
    <mat-card-subtitle>Full Stack Developer</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{ bigPicture }}" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      Website and software application designing, building, or maintaining.
      Using scripting or authoring languages, management tools, content creation tools, applications, and digital media.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary">LIKE</button>
    <button mat-button color="accent">SHARE</button>
    <a href="/form"><button mat-fab color="primary">CV</button></a>
  </mat-card-actions>
</mat-card>
